    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: none; /* Prevent pull-to-refresh */
            /* Set background to white */
            background-color: #ffffff;
        }
        /* Loader styles */
        #loader {
            position: fixed;
            inset: 0;
            background-color: #5A2D82; /* Pi Purple */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.5s ease-out;
        }
        #loader img {
            width: 80px;
            height: 80px;
            animation: pulse 1.5s infinite ease-in-out;
            border-radius: 50%; /* Make loader logo round */
        }
        .loader-text {
            margin-top: 1rem;
            color: #F5C65A; /* Pi Yellow */
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Simple animation for message */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Main content hidden initially */
        #main-content {
           padding-bottom: 70px; /* Space for bottom nav */
        }

        /* Custom Pi Colors */
        .bg-pi-purple { background-color: #5A2D82; }
        .text-pi-yellow { color: #F5C65A; }
        .border-pi-purple-light { border-color: #a47ac4; }
        .bg-pi-purple-light { background-color: #f3e9f9; } /* Reverted for potential use */
        .text-pi-purple { color: #5A2D82; }

        /* Icon box style - Reverted to solid white */
        .icon-box {
             width: 4.5rem;
             height: 4.5rem;
             margin-bottom: 0.5rem;
             background-color: white; /* Solid white */
             border-radius: 0.5rem;
             display: flex;
             align-items: center;
             justify-content: center;
             border: 1px solid #e5e7eb; /* Standard light border */
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
             transition: transform 0.2s ease-in-out;
             overflow: hidden;
        }
        .icon-box:hover {
            transform: translateY(-2px);
        }
        /* Icon label text color reverted */
        .icon-label {
             font-size: 0.75rem;
             font-weight: 500; /* Reverted */
             text-align: center;
             color: #4a1d6e; /* Darker purple text */
             line-height: 1.2;
             margin-top: 0.25rem;
        }

        /* Header Gradient */
        .header-gradient {
            background: linear-gradient(to right, #5A2D82, #7b42aa);
        }

        /* Bottom Nav Styling */
        .bottom-nav {
             background-color: white; /* Solid white */
             border-top: 1px solid #e5e7eb;
        }
         /* Adjust welcome section colors */
         .welcome-bg {
             background: transparent; /* Remove previous gradient */
         }
         /* Section title color reverted */
        .section-title {
            color: #374151; /* Gray-800 */
            font-weight: 600; /* Semibold */
        }

    </style>
</head>

    <script>
        // --- Loading Screen Logic ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('main-content');
            setTimeout(() => {
                if (loader) {
                    loader.style.opacity = '0';
                     setTimeout(() => { loader.style.display = 'none'; }, 500); // Wait for fade out
                }
                if (mainContent) {
                    mainContent.classList.remove('hidden');
                    mainContent.classList.add('fade-in');
                }
            }, 2000); // 2 seconds delay
        });
    </script>
